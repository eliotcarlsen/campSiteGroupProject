<h2>Map</h2>

<div class="form-group">
  <input #place placeholder="enter a place">
  <button (click)="search(place.value); place.value=''">Search</button>
</div>

<ngui-map
  zoom="7" [center]="location"
  mapTypeId="terrain"
  (mapClick)="onMapClick($event)"
  (mapReady$)="onMapReady($event)">
  <marker *ngFor="let fac of facilities" [position]="[fac.FacilityLatitude,fac.FacilityLongitude]" (click)="clickMarker($event)" [title]="fac.FacilityName"></marker>
  <info-window id="iw">
    <h4>{{title}}</h4>
    <p>{{direction}}</p>
    <button (click)="seeDetail()">See Detail</button>
  </info-window>
</ngui-map>


<app-campground-data></app-campground-data>
