<div class="container">
  <nav class="navbar">
      <div class="navbar-header">
        <p class="navbar-brand"><span class="glyphicon glyphicon-tree-conifer"></span> Camp Finder</p>
            <form class="navbar-form navbar-right">
              <div class="form-group">
                <input class="form-control" #place placeholder="Search by City">
              <button class="btn btn-success" (click)="search(place.value); place.value=''">Search</button>
            </div>
            </form>
      </div>
  </nav>
</div>

<p>welcome {{(user | async)?.displayName}}</p>
<li>signed in as {{(user | async)?.email}}</li>
<img class="profile" src="{{(user | async)?.photoURL}}">
<button (click)="logout()">Log Out</button>


<div id="map">
  <ngui-map
    zoom="8" [center]="location"
    mapTypeId="terrain"
    (mapClick)="onMapClick($event)"
    (mapReady$)="onMapReady($event)">
    <marker *ngFor="let fac of facilities" [position]="[fac.FacilityLatitude,fac.FacilityLongitude]" (click)="clickMarker($event)" [title]="fac.FacilityName"></marker>
    <info-window id="iw">
      <h4>{{title}}</h4>
      <p>{{direction}}</p>
      <li>Day Temp: {{markerDayTemp}}</li>
      <li>Night Temp: {{markerEveTemp}}</li>
      <button (click)="seeDetail(facilities)">See Detail</button>
    </info-window>
  </ngui-map>
</div>

<app-cleverbot></app-cleverbot>

<div class="col-md-12">
  <app-campground-data [facility]="facility" [totalCampsitesNum]="totalCampsitesNum" [currentCount]="currentCount" [campsites]="campsites"></app-campground-data>
  <app-weather [facility]="facility" [threeDayForcast]="threeDayForcast"></app-weather>
</div>
