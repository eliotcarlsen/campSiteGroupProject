<div class="panel panel-default" *ngIf="facility">
  <div class="panel-body">
    <div class="col-md-8 facilities">
       <h2><strong>{{facility.FacilityName}}</strong></h2>
       <h4><strong>Facility Phone:</strong> {{facility.FacilityPhone}}</h4>
     </div>

     <div class="col-md-4 campsites">
      <h4>{{totalCampsitesNum}} campsites</h4>
    </div>

      <div class="col-md-12 jerry">
        <div *ngFor="let attribute of campsites[0].ATTRIBUTES" class="col-md-4">
          <p><strong>{{attribute.AttributeName}}:</strong> {{attribute.AttributeValue}}</p>
        </div>
      </div>

  </div>
</div>
